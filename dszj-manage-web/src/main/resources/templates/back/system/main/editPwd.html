<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="back/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="layui-form my-compile ">
    <form>
        <div class="layui-form-item">
            <label class="layui-form-label">原来密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="password" name="orginalPassword" placeholder="请输入原来密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="password" name="newPassword" placeholder="请输入新密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="password" name="confirmPassword" placeholder="再一次输入密码">
            </div>
        </div>
   		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-lg" lay-submit="" data-url="/editPwd" lay-filter="edit">提交</button>
				<button type="button"  class="layui-btn layui-btn-lg layui-btn-primary back">返回</button> 
			</div>
		</div>
    </form>
</div>
<script th:replace="back/common/template :: script"></script>
<script type="text/javascript">
		layui.use(['form','layer'], function() {
			var form = layui.form;
			var layer = layui.layer;
			
			form.on('submit(edit)', function(data) {
				return formPost("edit",data);
			});

		});
	</script>
</body>
</html>
