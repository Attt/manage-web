<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/my">
<head th:replace="back/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="my-detail-page">
        <table class="layui-table my-detail-table">
            <tbody>
            <tr>
                <th width='100px'>字典标识</th>
                <td th:text="${dict.label}" colspan="4"></td>
            </tr>
            <tr>
                <th width='100px'>字典标题</th>
                <td th:text="${dict.title}" colspan="4"></td>
            </tr>
            <tr>
                <th>字典键值</th>
                <td colspan="4">
                    <div class="detail-remark">[[${dict.value}]]</div>
                </td>
            </tr>
            <tr>
                <th>创建时间</th>
                <td th:text="${#dates.format(dict.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <th>最后修改</th>
                <td th:text="${#dates.format(dict.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>备注</th>
                <td th:text="${dict.remark}" colspan="4"></td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:replace="back/common/template :: script"></script>
</body>
</html>
