<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="back/common/template :: header(~{::title},~{::link},~{::style})">
    <style>
        a{
            color: #009688;
        }
        a:hover{
            color: #004a43;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="my-detail-page">
        <table class="layui-table">
            <thead>
            <tr>
                <th>用户名</th>
                <th>用户昵称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${userList}">
                <td>[[${user.username}]]</td>
                <td>[[${user.nickname}]]</td>
                <td><a th:href="@{/user/toDetail(id=${user.id})}">查看</a></td>
            </tr>
            <tr th:if="${userList.isEmpty()}">
                <td style="text-align: center" colspan="3">未有分配该角色的用户</td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:replace="back/common/template :: script"></script>
</body>
</html>
